<form>
  <fieldset>
    <legend>Komentarisi</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" type="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
    </div>
    <div class="form-group">
      <label for="exampleSelect1">Drzava</label>
      <select class="form-control" id="exampleSelect1">
        <option>Srbija</option>
        <option>Rusija</option>
        <option>Burkina Faso</option>
        <option>Grcka</option>
        <option>Francuska</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Komentar</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Posalji</button>
  </fieldset>
</form>
